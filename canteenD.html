<!DOCTYPE html>
<html>
<head>
  <title>Food and Drinks Menu of canteen D</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Your Logo">
      <h1>Canteen D</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <div class="menu-section">
    <div class="food-menu">
      <h2>Food Menu</h2>
      <div class="item">
        <img src="f6.png" alt="Food 1">
        <div>
          <p>Panipuri</p>
          <p>Price:&#8377; 30 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f7.png" alt="Food 2">
        <div>
          <p>Pakora</p>
          <p>Price:&#8377; 40 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f5.png" alt="Food 3">
        <div>
          <p>Dosa</p>
          <p>Price:&#8377; 100 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f4.png" alt="Food 1">
        <div>
          <p>Pasta</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more food items here -->
    </div>

    <div class="drink-menu">
      <h2>Drink Menu</h2>
      <div class="item">
        <img src="d5.png" alt="Drink 1">
        <div>
          <p>Limca</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d6.png" alt="Drink 2">
        <div>
          <p>Frooti</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d3.png" alt="Drink 3">
        <div>
          <p>Coca Cola</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more drink items here -->
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div class="cart-item">
      <p>Food/Drink Name</p>
      <p>&#8377; 10/-</p>
    </div>
    <!-- Add more cart items here -->
    <p>Total-</p>
    <button>Proceed to Payment</button>
  </div>
</body>
</html>
