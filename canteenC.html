<!DOCTYPE html>
<html>
<head>
  <title>Food and Drinks Menu of canteen C</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Your Logo">
      <h1>Canteen C</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <div class="menu-section">
    <div class="food-menu">
      <h2>Food Menu</h2>
      <div class="item">
        <img src="f8.png" alt="Food 1">
        <div>
          <p>Samosa</p>
          <p>Price:&#8377; 10 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f9.png" alt="Food 2">
        <div>
          <p>Pizza</p>
          <p>Price:&#8377; 100 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f1.png" alt="Food 3">
        <div>
          <p>Upma</p>
          <p>Price:&#8377; 70 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more food items here -->
    </div>

    <div class="drink-menu">
      <h2>Drink Menu</h2>
      <div class="item">
        <img src="d7.png" alt="Drink 1">
        <div>
          <p>Pepsi</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d9.png" alt="Drink 2">
        <div>
          <p>Mirinda</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d8.png" alt="Drink 3">
        <div>
          <p>Mountain Dew</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more drink items here -->
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div class="cart-item">
      <p>Food/Drink Name</p>
      <p>&#8377; 10/-</p>
    </div>
    <!-- Add more cart items here -->
    <p>Total-</p>
    <button>Proceed to Payment</button>
  </div>
</body>
</html>
