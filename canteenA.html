<!DOCTYPE html>
<html>
<head>
  <title>Food and Drinks Menu of canteen A</title>
  <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Your Logo">
      <h1>Canteen A</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
    </nav>
  </header>

  <div class="menu-section">
    <div class="food-menu">
      <h2>Food Menu</h2>
      <div class="item">
        <img src="f3.png" alt="Food 1">
        <div>
          <p>Vada Pao</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f4.png" alt="Food 1">
        <div>
          <p>Pasta</p>
          <p>Price:&#8377; 60 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f2.png" alt="Food 2">
        <div>
          <p>Burger</p>
          <p>Price:&#8377; 50 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="f1.png" alt="Food 3">
        <div>
          <p>Biryani</p>
          <p>Price:&#8377; 120 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more food items here -->
    </div>

    <div class="drink-menu">
      <h2>Drink Menu</h2>
      <div class="item">
        <img src="d4.png" alt="Drink 1">
        <div>
          <p>Sprite</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d3.png" alt="Drink 2">
        <div>
          <p>Coca Cola</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="d1.png" alt="Drink 3">
        <div>
          <p>Sting</p>
          <p>Price:&#8377; 20 /-</p>
        </div>
        <button>Add to Cart</button>
      </div>
      <!-- Add more drink items here -->
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <div class="cart-item">
      <p>Food/Drink Name</p>
      <p>&#8377; 10/-</p>
    </div>
    <!-- Add more cart items here -->
    <p>Total-</p>
    <button>Proceed to Payment</button>
  </div>
</body>
</html>
